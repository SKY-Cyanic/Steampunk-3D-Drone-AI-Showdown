<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚁 3D 드론 AI 대전 시뮬레이터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            min-width: 250px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #info-panel h1 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        
        #info-panel .stat {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        #info-panel .label {
            color: #94a3b8;
        }
        
        #info-panel .value {
            color: #4ade80;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #controls h3 {
            margin-bottom: 10px;
            color: #60a5fa;
        }
        
        #controls .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #status.connected {
            border-color: rgba(74, 222, 128, 0.5);
        }
        
        #status.disconnected {
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.green {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
        }
        
        .status-dot.red {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">🚁 게임 로딩 중...</div>
        
        <div id="info-panel">
            <h1>🚁 드론 대전</h1>
            <div class="stat">
                <span class="label">플레이어 위치:</span>
                <span class="value" id="player-pos">-</span>
            </div>
            <div class="stat">
                <span class="label">AI 거리:</span>
                <span class="value" id="ai-distance">-</span>
            </div>
            <div class="stat">
                <span class="label">속도:</span>
                <span class="value" id="speed">-</span>
            </div>
            <div class="stat">
                <span class="label">FPS:</span>
                <span class="value" id="fps">-</span>
            </div>
        </div>
        
        <div id="controls">
            <h3>⌨️ 조작법</h3>
            <div>
                <span class="key">W</span> 전진 |
                <span class="key">S</span> 후진 |
                <span class="key">A</span> 좌측 |
                <span class="key">D</span> 우측
            </div>
            <div style="margin-top: 8px;">
                <span class="key">Space</span> 상승 |
                <span class="key">Shift</span> 하강
            </div>
        </div>
        
        <div id="status" class="disconnected">
            <span class="status-dot red"></span>
            <span id="status-text">서버 연결 중...</span>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        /**
         * ===================================================
         * Three.js 핵심 개념 설명:
         * 
         * 1. Scene (장면): 모든 3D 객체들을 담는 컨테이너
         * 2. Camera (카메라): 어떤 시점에서 장면을 볼지 결정
         * 3. Renderer (렌더러): Scene과 Camera를 받아 화면에 그림
         * 4. Mesh (메시): 3D 객체 (Geometry + Material)
         * 5. Light (조명): 객체에 빛을 비춤
         * 
         * WebSocket 통신:
         * - 브라우저와 서버 간 실시간 양방향 통신 프로토콜
         * - HTTP와 달리 연결을 유지하며 지속적으로 데이터 교환
         * - 게임, 채팅 등 실시간 애플리케이션에 최적
         * ===================================================
         */

        // ========== 전역 변수 ==========
        let scene, camera, renderer;
        let playerDrone, aiDrone;
        let obstacles = [];
        let websocket;
        let isConnected = false;
        let clientId, aiDroneId;
        
        // 플레이어 상태
        let playerPosition = { x: 0, y: 10, z: 30 };
        let playerVelocity = { x: 0, y: 0, z: 0 };
        let keys = {};
        
        // 게임 설정
        const MOVE_SPEED = 0.3;
        const MAX_SPEED = 1.0;
        const ACCELERATION = 0.05;
        const DRAG = 0.95;
        
        // FPS 측정
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        // ========== Three.js 초기화 ==========
        function initThreeJS() {
            // 1. Scene 생성 - 모든 3D 객체를 담는 컨테이너
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 100);
            
            // 2. Camera 생성 - 플레이어의 시점
            // PerspectiveCamera(시야각, 종횡비, 최소거리, 최대거리)
            camera = new THREE.PerspectiveCamera(
                75,  // 시야각
                window.innerWidth / window.innerHeight,  // 화면 비율
                0.1,  // 최소 렌더링 거리
                1000  // 최대 렌더링 거리
            );
            camera.position.set(0, 20, 40);
            camera.lookAt(0, 10, 0);
            
            // 3. Renderer 생성 - 실제로 화면에 그리는 역할
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;  // 그림자 활성화
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // 4. 조명 추가
            // 환경광 (전체적으로 은은하게)
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);
            
            // 방향광 (태양 같은 역할, 그림자 생성)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 포인트 라이트 (스팀펑크 분위기)
            const pointLight1 = new THREE.PointLight(0xff6b35, 2, 50);
            pointLight1.position.set(15, 15, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x4ecdc4, 2, 50);
            pointLight2.position.set(-20, 15, -15);
            scene.add(pointLight2);
            
            // 5. 바닥 생성
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d3561,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 그리드 헬퍼 (공간감 향상)
            const gridHelper = new THREE.GridHelper(100, 20, 0x4ecdc4, 0x2d3561);
            scene.add(gridHelper);
            
            // 6. 플레이어 드론 생성
            createPlayerDrone();
            
            // 7. AI 드론 생성 (초기 위치)
            createAIDrone();
            
            // 8. 장애물은 서버로부터 받은 후 생성
            
            // 윈도우 리사이즈 처리
            window.addEventListener('resize', onWindowResize);
            
            console.log('✅ Three.js 초기화 완료!');
        }
        
        // ========== 플레이어 드론 생성 ==========
        function createPlayerDrone() {
            // 드론 몸체 (육면체)
            const bodyGeometry = new THREE.BoxGeometry(2, 0.5, 2);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x4ade80,  // 녹색
                emissive: 0x2dd4bf,
                emissiveIntensity: 0.3,
                metalness: 0.7,
                roughness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            
            // 프로펠러 4개
            const propellerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 8);
            const propellerMaterial = new THREE.MeshStandardMaterial({
                color: 0x1e293b,
                metalness: 0.8,
                roughness: 0.2
            });
            
            const propellerPositions = [
                { x: 1, z: 1 },
                { x: -1, z: 1 },
                { x: 1, z: -1 },
                { x: -1, z: -1 }
            ];
            
            // 드론 그룹 생성
            playerDrone = new THREE.Group();
            playerDrone.add(body);
            
            propellerPositions.forEach(pos => {
                const propeller = new THREE.Mesh(propellerGeometry, propellerMaterial);
                propeller.position.set(pos.x, 0.4, pos.z);
                propeller.userData.rotationSpeed = Math.random() * 0.5 + 0.5;
                playerDrone.add(propeller);
            });
            
            playerDrone.position.set(playerPosition.x, playerPosition.y, playerPosition.z);
            scene.add(playerDrone);
        }
        
        // ========== AI 드론 생성 ==========
        function createAIDrone() {
            // AI 드론 (빨간색으로 구분)
            const bodyGeometry = new THREE.BoxGeometry(2, 0.5, 2);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xef4444,  // 빨간색
                emissive: 0xdc2626,
                emissiveIntensity: 0.3,
                metalness: 0.7,
                roughness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            
            // 프로펠러
            const propellerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 8);
            const propellerMaterial = new THREE.MeshStandardMaterial({
                color: 0x1e293b,
                metalness: 0.8,
                roughness: 0.2
            });
            
            const propellerPositions = [
                { x: 1, z: 1 },
                { x: -1, z: 1 },
                { x: 1, z: -1 },
                { x: -1, z: -1 }
            ];
            
            aiDrone = new THREE.Group();
            aiDrone.add(body);
            
            propellerPositions.forEach(pos => {
                const propeller = new THREE.Mesh(propellerGeometry, propellerMaterial);
                propeller.position.set(pos.x, 0.4, pos.z);
                propeller.userData.rotationSpeed = Math.random() * 0.5 + 0.5;
                aiDrone.add(propeller);
            });
            
            aiDrone.position.set(-10, 10, -10);
            scene.add(aiDrone);
        }
        
        // ========== 장애물 생성 (스팀펑크 스타일) ==========
        function createObstacles(obstaclesData) {
            // 기존 장애물 제거
            obstacles.forEach(obs => scene.remove(obs));
            obstacles = [];
            
            obstaclesData.forEach(obsData => {
                let obstacle;
                
                if (obsData.type === 'gear') {
                    // 톱니바퀴 (실린더로 표현)
                    const geometry = new THREE.CylinderGeometry(
                        obsData.size[0], obsData.size[0], obsData.size[1], 16
                    );
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xb45309,
                        metalness: 0.9,
                        roughness: 0.3
                    });
                    obstacle = new THREE.Mesh(geometry, material);
                    
                    // 톱니 추가 (장식)
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const toothGeometry = new THREE.BoxGeometry(0.3, obsData.size[1], 0.8);
                        const tooth = new THREE.Mesh(toothGeometry, material);
                        const radius = obsData.size[0] + 0.3;
                        tooth.position.set(
                            Math.cos(angle) * radius,
                            0,
                            Math.sin(angle) * radius
                        );
                        tooth.rotation.y = angle;
                        obstacle.add(tooth);
                    }
                    
                } else if (obsData.type === 'pipe') {
                    // 파이프
                    const geometry = new THREE.CylinderGeometry(
                        obsData.size[0], obsData.size[0], obsData.size[1], 8
                    );
                    const material = new THREE.MeshStandardMaterial({
                        color: 0x475569,
                        metalness: 0.8,
                        roughness: 0.4
                    });
                    obstacle = new THREE.Mesh(geometry, material);
                    
                    if (obsData.rotation === 90) {
                        obstacle.rotation.z = Math.PI / 2;
                    }
                }
                
                obstacle.position.set(obsData.position[0], obsData.position[1], obsData.position[2]);
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                obstacle.userData.rotationSpeed = Math.random() * 0.01 + 0.005;
                
                scene.add(obstacle);
                obstacles.push(obstacle);
            });
            
            console.log(`✅ ${obstacles.length}개의 장애물 생성 완료!`);
        }
        
        // ========== 윈도우 리사이즈 처리 ==========
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ========== 키보드 입력 처리 ==========
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // ========== 플레이어 드론 업데이트 ==========
        function updatePlayer() {
            // 키보드 입력에 따른 가속도 적용
            if (keys['KeyW']) playerVelocity.z -= ACCELERATION;  // 전진
            if (keys['KeyS']) playerVelocity.z += ACCELERATION;  // 후진
            if (keys['KeyA']) playerVelocity.x -= ACCELERATION;  // 좌측
            if (keys['KeyD']) playerVelocity.x += ACCELERATION;  // 우측
            if (keys['Space']) playerVelocity.y += ACCELERATION;  // 상승
            if (keys['ShiftLeft'] || keys['ShiftRight']) playerVelocity.y -= ACCELERATION;  // 하강
            
            // 속도 제한
            const speed = Math.sqrt(
                playerVelocity.x ** 2 + 
                playerVelocity.y ** 2 + 
                playerVelocity.z ** 2
            );
            if (speed > MAX_SPEED) {
                playerVelocity.x = (playerVelocity.x / speed) * MAX_SPEED;
                playerVelocity.y = (playerVelocity.y / speed) * MAX_SPEED;
                playerVelocity.z = (playerVelocity.z / speed) * MAX_SPEED;
            }
            
            // 위치 업데이트
            playerPosition.x += playerVelocity.x;
            playerPosition.y += playerVelocity.y;
            playerPosition.z += playerVelocity.z;
            
            // 경계 제한
            playerPosition.x = Math.max(-50, Math.min(50, playerPosition.x));
            playerPosition.y = Math.max(2, Math.min(50, playerPosition.y));
            playerPosition.z = Math.max(-50, Math.min(50, playerPosition.z));
            
            // 항력 적용 (감속)
            playerVelocity.x *= DRAG;
            playerVelocity.y *= DRAG;
            playerVelocity.z *= DRAG;
            
            // 드론 메시 위치 업데이트
            if (playerDrone) {
                playerDrone.position.set(playerPosition.x, playerPosition.y, playerPosition.z);
                
                // 프로펠러 회전 애니메이션
                playerDrone.children.forEach(child => {
                    if (child.geometry && child.geometry.type === 'CylinderGeometry') {
                        child.rotation.y += child.userData.rotationSpeed || 0.3;
                    }
                });
                
                // 드론 기울기 (속도에 따라)
                playerDrone.rotation.z = -playerVelocity.x * 0.3;
                playerDrone.rotation.x = playerVelocity.z * 0.3;
            }
            
            // 카메라 따라가기 (3인칭 시점)
            const cameraOffset = { x: 0, y: 15, z: 25 };
            camera.position.set(
                playerPosition.x + cameraOffset.x,
                playerPosition.y + cameraOffset.y,
                playerPosition.z + cameraOffset.z
            );
            camera.lookAt(playerPosition.x, playerPosition.y, playerPosition.z);
            
            // 서버로 위치 전송 (웹소켓)
            if (isConnected && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'player_update',
                    position: [playerPosition.x, playerPosition.y, playerPosition.z],
                    velocity: [playerVelocity.x, playerVelocity.y, playerVelocity.z]
                }));
            }
        }
        
        // ========== 장애물 애니메이션 ==========
        function animateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.rotation.y += obstacle.userData.rotationSpeed || 0.01;
            });
        }
        
        // ========== FPS 계산 ==========
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }
        }
        
        // ========== UI 업데이트 ==========
        function updateUI() {
            document.getElementById('player-pos').textContent = 
                `(${playerPosition.x.toFixed(1)}, ${playerPosition.y.toFixed(1)}, ${playerPosition.z.toFixed(1)})`;
            
            if (aiDrone) {
                const distance = Math.sqrt(
                    (playerPosition.x - aiDrone.position.x) ** 2 +
                    (playerPosition.y - aiDrone.position.y) ** 2 +
                    (playerPosition.z - aiDrone.position.z) ** 2
                );
                document.getElementById('ai-distance').textContent = distance.toFixed(1) + 'm';
            }
            
            const speed = Math.sqrt(
                playerVelocity.x ** 2 + 
                playerVelocity.y ** 2 + 
                playerVelocity.z ** 2
            );
            document.getElementById('speed').textContent = speed.toFixed(2);
        }
        
        // ========== 메인 애니메이션 루프 ==========
        function animate() {
            requestAnimationFrame(animate);
            
            updatePlayer();
            animateObstacles();
            updateFPS();
            updateUI();
            
            renderer.render(scene, camera);
        }
        
        // ========== WebSocket 연결 ==========
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
            
            console.log('🔌 WebSocket 연결 시도:', wsUrl);
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                console.log('✅ WebSocket 연결 성공!');
                isConnected = true;
                document.getElementById('status').className = 'connected';
                document.querySelector('.status-dot').className = 'status-dot green';
                document.getElementById('status-text').textContent = '서버 연결됨';
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'init') {
                    // 초기화 메시지
                    clientId = message.client_id;
                    aiDroneId = message.ai_drone_id;
                    console.log('📝 클라이언트 ID:', clientId);
                    console.log('🤖 AI 드론 ID:', aiDroneId);
                    
                    // 장애물 생성
                    createObstacles(message.obstacles);
                    
                    // 로딩 화면 제거
                    document.getElementById('loading').style.display = 'none';
                    
                } else if (message.type === 'ai_update') {
                    // AI 드론 위치 업데이트
                    const aiState = message.ai_state;
                    if (aiDrone && aiState.position) {
                        aiDrone.position.set(
                            aiState.position[0],
                            aiState.position[1],
                            aiState.position[2]
                        );
                        
                        // 프로펠러 회전
                        aiDrone.children.forEach(child => {
                            if (child.geometry && child.geometry.type === 'CylinderGeometry') {
                                child.rotation.y += child.userData.rotationSpeed || 0.3;
                            }
                        });
                        
                        // 이동 방향에 따라 기울기
                        if (aiState.velocity) {
                            aiDrone.rotation.z = -aiState.velocity[0] * 0.5;
                            aiDrone.rotation.x = aiState.velocity[2] * 0.5;
                        }
                    }
                } else if (message.type === 'game_state') {
                    // 전체 게임 상태 업데이트 (필요시)
                }
            };
            
            websocket.onerror = (error) => {
                console.error('❌ WebSocket 오류:', error);
            };
            
            websocket.onclose = () => {
                console.log('🔌 WebSocket 연결 종료');
                isConnected = false;
                document.getElementById('status').className = 'disconnected';
                document.querySelector('.status-dot').className = 'status-dot red';
                document.getElementById('status-text').textContent = '서버 연결 끊김';
                
                // 재연결 시도
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // ========== 게임 시작 ==========
        function startGame() {
            console.log('🎮 게임 시작!');
            initThreeJS();
            connectWebSocket();
            animate();
        }
        
        // 페이지 로드 완료 후 게임 시작
        window.addEventListener('load', startGame);
    </script>
