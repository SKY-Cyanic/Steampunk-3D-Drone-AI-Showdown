<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚁 3D 드론 AI 대전</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow: hidden; background: #000; }
        #game-container { width: 100vw; height: 100vh; position: relative; }
        
        .hp-bar-container {
            position: absolute;
            width: 350px;
            height: 45px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            padding: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .hp-bar-fill {
            height: 100%;
            border-radius: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        #player-hp-bar { top: 20px; left: 50%; transform: translateX(-50%); }
        #ai-hp-container { bottom: 20px; left: 50%; transform: translateX(-50%); width: 350px; }
        
        .ai-hp-bar {
            width: 100%;
            height: 35px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 4px;
            margin: 5px 0;
            border: 2px solid rgba(255, 100, 100, 0.3);
        }
        
        .ai-hp-fill {
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(90deg, #ef4444, #dc2626);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        #info-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 100;
            min-width: 280px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(74, 222, 128, 0.3);
        }
        
        #info-panel h2 { color: #4ade80; margin-bottom: 12px; }
        .stat { margin: 8px 0; display: flex; justify-content: space-between; }
        .stat .label { color: #94a3b8; }
        .stat .value { color: #4ade80; font-weight: bold; }
        
        .tier-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .exp-bar-container {
            width: 100%;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .exp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.5s ease;
        }
        
        #score-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            border: 2px solid rgba(255, 215, 0, 0.5);
            min-width: 200px;
        }
        
        #score-panel h2 { color: #ffd700; font-size: 18px; margin-bottom: 10px; }
        .score-value { font-size: 32px; font-weight: bold; color: #ffd700; text-align: center; }
        
        #upgrade-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            max-width: 300px;
            border: 2px solid rgba(147, 51, 234, 0.5);
        }
        
        #upgrade-panel h3 { color: #a78bfa; margin-bottom: 10px; }
        
        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upgrade-item:hover { background: rgba(255, 255, 255, 0.2); }
        .upgrade-cost { color: #ffd700; font-weight: bold; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 100;
            border: 2px solid rgba(96, 165, 250, 0.3);
        }
        
        #controls h3 { margin-bottom: 10px; color: #60a5fa; }
        .key {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 5px;
            margin: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px 50px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            z-index: 2000;
            display: none;
            border: 3px solid #4ade80;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.green { background: #4ade80; box-shadow: 0 0 10px #4ade80; }
        .status-dot.red { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">🚁 로딩 중...</div>
        
        <div id="player-hp-bar" class="hp-bar-container">
            <div class="hp-bar-fill" id="player-hp-fill" style="width: 100%; background: linear-gradient(90deg, #4ade80, #22c55e);">
                <span id="player-hp-text">100 / 100</span>
            </div>
        </div>
        
        <div id="ai-hp-container"></div>
        
        <div id="info-panel">
            <h2>👤 플레이어</h2>
            <div class="stat"><span class="label">레벨:</span><span class="value" id="player-level">1</span></div>
            <div class="stat"><span class="label">티어:</span><span class="tier-badge" id="player-tier">Bronze</span></div>
            <div class="stat"><span class="label">코인:</span><span class="value" id="player-coins">0 💰</span></div>
            <div class="exp-bar-container"><div class="exp-bar-fill" id="exp-bar" style="width: 0%;"></div></div>
            <div class="stat" style="font-size: 11px;"><span id="exp-text">0 / 100 EXP</span></div>
        </div>
        
        <div id="score-panel">
            <h2>🏆 전투</h2>
            <div class="stat"><span class="label">킬:</span><span class="value" id="kill-count">0</span></div>
            <div class="stat"><span class="label">점수:</span><span class="score-value" id="score-value">0</span></div>
        </div>
        
        <div id="upgrade-panel">
            <h3>⚡ 업그레이드</h3>
            <div class="upgrade-item" data-type="speed"><span>🚀 속도 Lv.<span class="upgrade-level">0</span></span><span class="upgrade-cost">100 💰</span></div>
            <div class="upgrade-item" data-type="armor"><span>🛡️ 방어 Lv.<span class="upgrade-level">0</span></span><span class="upgrade-cost">100 💰</span></div>
            <div class="upgrade-item" data-type="damage"><span>⚔️ 공격 Lv.<span class="upgrade-level">0</span></span><span class="upgrade-cost">100 💰</span></div>
            <div class="upgrade-item" data-type="fire_rate"><span>⚡ 연사 Lv.<span class="upgrade-level">0</span></span><span class="upgrade-cost">100 💰</span></div>
        </div>
        
        <div id="controls">
            <h3>⌨️ 조작</h3>
            <div><span class="key">W/A/S/D</span> 이동 | <span class="key">Space</span> 상승 | <span class="key">Shift</span> 하강</div>
            <div style="margin-top: 8px;"><span class="key">F</span> 미사일 발사 | <span class="key">마우스 드래그</span> 카메라 회전</div>
        </div>
        
        <div id="status"><span class="status-dot red"></span><span id="status-text">연결 중...</span></div>
        <div id="notification"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer;
        let playerDrone;
        let aiDrones = {};  // 여러 AI 지원
        let obstacles = [];
        let missiles = {};
        let explosions = [];
        let particles = [];
        let websocket, isConnected = false;
        let clientId, aiIds = [];
        
        let playerData = { position: {x:0, y:15, z:60}, velocity: {x:0, y:0, z:0}, hp: 100, max_hp: 100, level: 1, exp: 0, coins: 0, tier: 'Bronze' };
        let aiDataMap = {};
        
        let keys = {};
        const ACCELERATION = 0.07, MAX_SPEED = 1.2, DRAG = 0.93, MAP_SIZE = 200;
        
        // 카메라 회전
        let cameraRotationX = 0, cameraRotationY = 0;
        let isDragging = false, lastMouseX = 0, lastMouseY = 0;
        let frameCount = 0;
        
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 80, 180);
            
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 25, 50);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // 조명
            scene.add(new THREE.AmbientLight(0x404060, 0.4));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(100, 100, 50);
            sun.castShadow = true;
            scene.add(sun);
            
            const lights = [
                [30, 20, 30, 0xff6b35], [-40, 25, -40, 0x4ecdc4],
                [60, 15, -60, 0xf39c12], [-60, 18, 60, 0x9b59b6]
            ];
            lights.forEach(([x, y, z, color]) => {
                const light = new THREE.PointLight(color, 3, 80);
                light.position.set(x, y, z);
                scene.add(light);
            });
            
            // 바닥
            const groundGeom = new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE, 50, 50);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x1e293b, roughness: 0.9 });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            const grid = new THREE.GridHelper(MAP_SIZE, 40, 0x4ecdc4, 0x2d3561);
            scene.add(grid);
            
            createPlayerDrone();
            
            // 마우스 이벤트
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                cameraRotationY += (e.clientX - lastMouseX) * 0.005;
                cameraRotationX += (e.clientY - lastMouseY) * 0.005;
                cameraRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/6, cameraRotationX));
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => isDragging = false);
            
            // 터치 이벤트
            let lastTouchX = 0, lastTouchY = 0;
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                }
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    cameraRotationY += (e.touches[0].clientX - lastTouchX) * 0.005;
                    cameraRotationX += (e.touches[0].clientY - lastTouchY) * 0.005;
                    cameraRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/6, cameraRotationX));
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                    e.preventDefault();
                }
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            console.log('✅ Three.js 초기화!');
        }
        
        function createPlayerDrone() {
            const bodyGeom = new THREE.BoxGeometry(2.5, 0.6, 2.5);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x4ade80, emissive: 0x2dd4bf, emissiveIntensity: 0.4, metalness: 0.8, roughness: 0.2 });
            const body = new THREE.Mesh(bodyGeom, bodyMat);
            body.castShadow = true;
            
            playerDrone = new THREE.Group();
            playerDrone.add(body);
            
            const propGeom = new THREE.CylinderGeometry(0.6, 0.6, 0.12, 12);
            const propMat = new THREE.MeshStandardMaterial({ color: 0x1e293b, metalness: 0.9, roughness: 0.1 });
            
            [[1.2,1.2], [-1.2,1.2], [1.2,-1.2], [-1.2,-1.2]].forEach(([x,z]) => {
                const prop = new THREE.Mesh(propGeom, propMat);
                prop.position.set(x, 0.5, z);
                prop.userData.speed = Math.random() * 0.5 + 0.5;
                playerDrone.add(prop);
            });
            
            const light = new THREE.PointLight(0x4ade80, 2, 15);
            playerDrone.add(light);
            
            playerDrone.position.set(0, 15, 60);
            scene.add(playerDrone);
        }
        
        function createAIDrone(aiData) {
            const bodyGeom = new THREE.BoxGeometry(2.5, 0.6, 2.5);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xef4444, emissive: 0xdc2626, emissiveIntensity: 0.4, metalness: 0.8, roughness: 0.2 });
            const body = new THREE.Mesh(bodyGeom, bodyMat);
            body.castShadow = true;
            
            const aiDrone = new THREE.Group();
            aiDrone.add(body);
            
            const propGeom = new THREE.CylinderGeometry(0.6, 0.6, 0.12, 12);
            const propMat = new THREE.MeshStandardMaterial({ color: 0x1e293b, metalness: 0.9 });
            
            [[1.2,1.2], [-1.2,1.2], [1.2,-1.2], [-1.2,-1.2]].forEach(([x,z]) => {
                const prop = new THREE.Mesh(propGeom, propMat);
                prop.position.set(x, 0.5, z);
                prop.userData.speed = 0.5;
                aiDrone.add(prop);
            });
            
            const light = new THREE.PointLight(0xef4444, 2, 15);
            aiDrone.add(light);
            
            aiDrone.position.set(...aiData.position);
            scene.add(aiDrone);
            
            return aiDrone;
        }
        
        function createObstacles(obstaclesData) {
            obstaclesData.forEach(obsData => {
                let obstacle;
                const {type, position, size, color = 0xb45309, rotation} = obsData;
                
                if (type === 'gear') {
                    const geom = new THREE.CylinderGeometry(size[0], size[0], size[1], 20);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.95, roughness: 0.2 });
                    obstacle = new THREE.Mesh(geom, mat);
                } else if (type === 'pipe') {
                    const geom = new THREE.CylinderGeometry(size[0], size[0], size[1], 12);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.85, roughness: 0.3 });
                    obstacle = new THREE.Mesh(geom, mat);
                    if (rotation === 90) obstacle.rotation.z = Math.PI / 2;
                } else if (type === 'tower') {
                    const geom = new THREE.CylinderGeometry(size[0]*0.8, size[0], size[1], 8);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.7 });
                    obstacle = new THREE.Mesh(geom, mat);
                } else if (type === 'cube') {
                    const geom = new THREE.BoxGeometry(...size);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.6 });
                    obstacle = new THREE.Mesh(geom, mat);
                } else if (type === 'ring') {
                    const geom = new THREE.TorusGeometry(size[0], size[2], 16, 32);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.9, emissive: color, emissiveIntensity: 0.3 });
                    obstacle = new THREE.Mesh(geom, mat);
                    obstacle.rotation.x = Math.PI / 2;
                } else if (type === 'crystal') {
                    const geom = new THREE.ConeGeometry(size[0], size[1], 6);
                    const mat = new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 0.6, transparent: true, opacity: 0.8 });
                    obstacle = new THREE.Mesh(geom, mat);
                } else if (type === 'platform') {
                    const geom = new THREE.BoxGeometry(...size);
                    const mat = new THREE.MeshStandardMaterial({ color, metalness: 0.8 });
                    obstacle = new THREE.Mesh(geom, mat);
                } else if (type === 'spike') {
                    const geom = new THREE.ConeGeometry(size[0], size[1], 4);
                    const mat = new THREE.MeshStandardMaterial({ color, emissive: color, emissiveIntensity: 0.4 });
                    obstacle = new THREE.Mesh(geom, mat);
                }
                
                if (obstacle) {
                    obstacle.position.set(...position);
                    obstacle.castShadow = true;
                    obstacle.userData.rotSpeed = Math.random() * 0.01;
                    scene.add(obstacle);
                    obstacles.push(obstacle);
                }
            });
            console.log(`✅ ${obstacles.length}개 장애물`);
        }
        
        function createMissile(missileData) {
            const isPlayer = !missileData.owner_id.includes('ai');
            const geom = new THREE.SphereGeometry(0.4, 12, 12);
            const mat = new THREE.MeshStandardMaterial({
                color: isPlayer ? 0x4ade80 : 0xef4444,
                emissive: isPlayer ? 0x22c55e : 0xff0000,
                emissiveIntensity: 0.7,
                metalness: 0.9
            });
            
            const missile = new THREE.Mesh(geom, mat);
            missile.position.set(...missileData.position);
            
            const light = new THREE.PointLight(isPlayer ? 0x4ade80 : 0xef4444, 3, 10);
            missile.add(light);
            
            const tailGeom = new THREE.ConeGeometry(0.2, 1, 8);
            const tailMat = new THREE.MeshBasicMaterial({ color: isPlayer ? 0x66ff66 : 0xff6666, transparent: true, opacity: 0.7 });
            const tail = new THREE.Mesh(tailGeom, tailMat);
            tail.rotation.x = Math.PI / 2;
            tail.position.z = -0.7;
            missile.add(tail);
            
            scene.add(missile);
            missiles[missileData.missile_id] = { mesh: missile, data: missileData };
        }
        
        function createExplosion(position) {
            const geom = new THREE.SphereGeometry(1.5, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0xff6600, transparent: true, opacity: 1.0 });
            const explosion = new THREE.Mesh(geom, mat);
            explosion.position.set(...position);
            explosion.userData.life = 40;
            explosion.userData.maxLife = 40;
            scene.add(explosion);
            explosions.push(explosion);
            
            // 파티클
            for (let i = 0; i < 10; i++) {
                const pGeom = new THREE.SphereGeometry(0.2, 8, 8);
                const pMat = new THREE.MeshBasicMaterial({ color: [0xff6600, 0xff3300, 0xffaa00][i % 3], transparent: true, opacity: 1 });
                const particle = new THREE.Mesh(pGeom, pMat);
                particle.position.set(...position);
                const dir = new THREE.Vector3((Math.random()-0.5)*2, (Math.random()-0.5)*2, (Math.random()-0.5)*2).normalize();
                particle.userData.velocity = dir.multiplyScalar(Math.random() * 0.5 + 0.3);
                particle.userData.life = 30;
                particle.userData.maxLife = 30;
                scene.add(particle);
                explosions.push(particle);
            }
        }
        
        function updateMissiles(missilesList) {
            const activeIds = new Set(missilesList.map(m => m.missile_id));
            
            for (const id in missiles) {
                if (!activeIds.has(id)) {
                    scene.remove(missiles[id].mesh);
                    delete missiles[id];
                }
            }
            
            missilesList.forEach(mData => {
                if (missiles[mData.missile_id]) {
                    missiles[mData.missile_id].mesh.position.set(...mData.position);
                    missiles[mData.missile_id].mesh.rotation.z += 0.3;
                } else {
                    createMissile(mData);
                }
            });
        }
        
        function updateExplosions() {
            explosions.forEach((exp, idx) => {
                exp.userData.life--;
                const progress = 1 - (exp.userData.life / exp.userData.maxLife);
                
                if (exp.userData.velocity) {
                    exp.position.add(exp.userData.velocity);
                    exp.userData.velocity.y -= 0.01;
                }
                
                exp.scale.set(1+progress*4, 1+progress*4, 1+progress*4);
                exp.material.opacity = 1 - progress;
                
                if (exp.userData.life <= 0) {
                    scene.remove(exp);
                    explosions.splice(idx, 1);
                }
            });
        }
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'KeyF' && isConnected) fireMissile();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        
        function fireMissile() {
            // 가장 가까운 AI 찾기
            let closestAI = null;
            let minDist = Infinity;
            
            for (const aiId in aiDrones) {
                const ai = aiDrones[aiId];
                const dist = Math.sqrt(
                    (ai.position.x - playerDrone.position.x)**2 +
                    (ai.position.y - playerDrone.position.y)**2 +
                    (ai.position.z - playerDrone.position.z)**2
                );
                if (dist < minDist) {
                    minDist = dist;
                    closestAI = ai;
                }
            }
            
            if (closestAI) {
                const direction = [
                    closestAI.position.x - playerDrone.position.x,
                    closestAI.position.y - playerDrone.position.y,
                    closestAI.position.z - playerDrone.position.z
                ];
                
                const length = Math.sqrt(direction[0]**2 + direction[1]**2 + direction[2]**2);
                if (length > 0) {
                    direction[0] /= length;
                    direction[1] /= length;
                    direction[2] /= length;
                }
                
                websocket.send(JSON.stringify({ type: 'fire_missile', direction: direction }));
            }
        }
        
        function updatePlayer() {
            if (keys['KeyW']) playerData.velocity.z -= ACCELERATION;
            if (keys['KeyS']) playerData.velocity.z += ACCELERATION;
            if (keys['KeyA']) playerData.velocity.x -= ACCELERATION;
            if (keys['KeyD']) playerData.velocity.x += ACCELERATION;
            if (keys['Space']) playerData.velocity.y += ACCELERATION * 0.8;
            if (keys['ShiftLeft'] || keys['ShiftRight']) playerData.velocity.y -= ACCELERATION * 0.8;
            
            const speed = Math.sqrt(playerData.velocity.x**2 + playerData.velocity.y**2 + playerData.velocity.z**2);
            if (speed > MAX_SPEED) {
                playerData.velocity.x = (playerData.velocity.x / speed) * MAX_SPEED;
                playerData.velocity.y = (playerData.velocity.y / speed) * MAX_SPEED;
                playerData.velocity.z = (playerData.velocity.z / speed) * MAX_SPEED;
            }
            
            playerData.position.x += playerData.velocity.x;
            playerData.position.y += playerData.velocity.y;
            playerData.position.z += playerData.velocity.z;
            
            const boundary = MAP_SIZE / 2 - 5;
            playerData.position.x = Math.max(-boundary, Math.min(boundary, playerData.position.x));
            playerData.position.y = Math.max(3, Math.min(60, playerData.position.y));
            playerData.position.z = Math.max(-boundary, Math.min(boundary, playerData.position.z));
            
            playerData.velocity.x *= DRAG;
            playerData.velocity.y *= DRAG;
            playerData.velocity.z *= DRAG;
            
            if (playerDrone) {
                playerDrone.position.set(playerData.position.x, playerData.position.y, playerData.position.z);
                playerDrone.children.forEach(child => {
                    if (child.geometry?.type === 'CylinderGeometry') {
                        child.rotation.y += child.userData.speed || 0.4;
                    }
                });
                playerDrone.rotation.z = -playerData.velocity.x * 0.25;
                playerDrone.rotation.x = playerData.velocity.z * 0.25;
            }
            
            // 카메라 (회전 적용)
            const dist = 35;
            const height = 20;
            const offsetX = Math.sin(cameraRotationY) * dist;
            const offsetZ = Math.cos(cameraRotationY) * dist;
            const offsetY = height + Math.sin(cameraRotationX) * 15;
            
            camera.position.x = playerData.position.x + offsetX;
            camera.position.y = playerData.position.y + offsetY;
            camera.position.z = playerData.position.z + offsetZ;
            camera.lookAt(playerData.position.x, playerData.position.y, playerData.position.z);
            
            if (isConnected && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'player_update',
                    position: [playerData.position.x, playerData.position.y, playerData.position.z],
                    velocity: [playerData.velocity.x, playerData.velocity.y, playerData.velocity.z]
                }));
            }
        }
        
        function updateUI() {
            const playerHpPercent = (playerData.hp / playerData.max_hp) * 100;
            document.getElementById('player-hp-fill').style.width = playerHpPercent + '%';
            document.getElementById('player-hp-text').textContent = `${playerData.hp} / ${playerData.max_hp}`;
            
            document.getElementById('player-level').textContent = playerData.level;
            document.getElementById('player-coins').textContent = playerData.coins + ' 💰';
            document.getElementById('player-tier').textContent = playerData.tier;
            document.getElementById('player-tier').style.backgroundColor = getTierColor(playerData.tier);
            
            // AI HP 바들 업데이트
            const container = document.getElementById('ai-hp-container');
            container.innerHTML = '';
            
            for (const aiId in aiDataMap) {
                const aiData = aiDataMap[aiId];
                const hpPercent = (aiData.hp / aiData.max_hp) * 100;
                
                const barDiv = document.createElement('div');
                barDiv.className = 'ai-hp-bar';
                barDiv.innerHTML = `
                    <div class="ai-hp-fill" style="width: ${hpPercent}%;">
                        AI-${aiId.split('_')[2] || 0}: ${aiData.hp}/${aiData.max_hp}
                    </div>
                `;
                container.appendChild(barDiv);
            }
        }
        
        function getTierColor(tier) {
            const colors = { 'Bronze': '#cd7f32', 'Silver': '#c0c0c0', 'Gold': '#ffd700', 'Platinum': '#e5e4e2', 'Diamond': '#b9f2ff', 'Master': '#9d4edd', 'Legend': '#ff006e' };
            return colors[tier] || '#cd7f32';
        }
        
        function showNotification(msg, dur = 2000) {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', dur);
        }
        
        document.querySelectorAll('.upgrade-item').forEach(item => {
            item.addEventListener('click', () => {
                const type = item.getAttribute('data-type');
                if (websocket?.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({ type: 'upgrade', upgrade_type: type }));
                }
            });
        });
        
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            obstacles.forEach(obs => obs.rotation.y += obs.userData.rotSpeed || 0.01);
            updateExplosions();
            updateUI();
            frameCount++;
            renderer.render(scene, camera);
        }
        
        function connectWebSocket() {
            const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                isConnected = true;
                document.querySelector('.status-dot').className = 'status-dot green';
                document.getElementById('status-text').textContent = '연결됨';
                console.log('✅ 연결!');
            };
            
            websocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'init') {
                    clientId = msg.client_id;
                    aiIds = msg.ai_ids || [];
                    
                    const pData = msg.player_data;
                    playerData.hp = pData.hp;
                    playerData.max_hp = pData.max_hp;
                    playerData.level = pData.level;
                    playerData.exp = pData.experience;
                    playerData.coins = pData.coins;
                    playerData.tier = pData.tier.display;
                    playerData.position = { x: pData.position[0], y: pData.position[1], z: pData.position[2] };
                    
                    if (playerDrone) playerDrone.position.set(...pData.position);
                    
                    // AI 드론들 생성
                    msg.ai_drones.forEach(aiData => {
                        const aiDrone = createAIDrone(aiData);
                        aiDrones[aiData.drone_id] = aiDrone;
                        aiDataMap[aiData.drone_id] = {
                            position: { x: aiData.position[0], y: aiData.position[1], z: aiData.position[2] },
                            hp: aiData.hp,
                            max_hp: aiData.max_hp
                        };
                    });
                    
                    createObstacles(msg.obstacles);
                    document.getElementById('loading').style.display = 'none';
                    showNotification(msg.message);
                    
                } else if (msg.type === 'ai_updates') {
                    msg.ai_states.forEach(aiState => {
                        const aiId = aiState.drone_id;
                        if (aiDrones[aiId]) {
                            aiDrones[aiId].position.set(...aiState.position);
                            aiDrones[aiId].children.forEach(child => {
                                if (child.geometry?.type === 'CylinderGeometry') {
                                    child.rotation.y += child.userData.speed || 0.4;
                                }
                            });
                            
                            if (aiState.velocity) {
                                aiDrones[aiId].rotation.z = -aiState.velocity[0] * 0.5;
                                aiDrones[aiId].rotation.x = aiState.velocity[2] * 0.5;
                            }
                        }
                        
                        aiDataMap[aiId] = {
                            position: { x: aiState.position[0], y: aiState.position[1], z: aiState.position[2] },
                            hp: aiState.hp,
                            max_hp: aiState.max_hp
                        };
                    });
                    
                } else if (msg.type === 'game_state') {
                    if (msg.missiles) updateMissiles(msg.missiles);
                    
                } else if (msg.type === 'missile_fired') {
                    if (msg.success && msg.missile) createMissile(msg.missile);
                    
                } else if (msg.type === 'damage_taken') {
                    playerData.hp = msg.hp;
                    if (msg.explosion_position) createExplosion(msg.explosion_position);
                    showNotification(`💥 -${msg.damage} 데미지!`, 1000);
                    
                } else if (msg.type === 'obstacle_collision') {
                    playerData.hp = msg.hp;
                    if (msg.explosion_position) createExplosion(msg.explosion_position);
                    showNotification(`⚠️ 충돌! -${msg.damage}`, 1500);
                    if (msg.bounce_velocity) {
                        playerData.velocity = { x: msg.bounce_velocity[0], y: msg.bounce_velocity[1], z: msg.bounce_velocity[2] };
                    }
                    
                } else if (msg.type === 'hit_confirmed') {
                    if (aiDataMap[msg.target_id]) {
                        aiDataMap[msg.target_id].hp = msg.target_hp;
                        aiDataMap[msg.target_id].max_hp = msg.target_max_hp;
                    }
                    if (msg.explosion_position) createExplosion(msg.explosion_position);
                    showNotification(`🎯 명중! -${msg.damage}`, 1000);
                    
                } else if (msg.type === 'kill_confirmed') {
                    const rewards = msg.rewards;
                    playerData.coins = msg.player_data.coins;
                    playerData.level = msg.player_data.level;
                    playerData.exp = msg.player_data.experience;
                    document.getElementById('kill-count').textContent = rewards.session_kills;
                    document.getElementById('score-value').textContent = msg.player_data.session.score;
                    showNotification(`🔥 킬! +${rewards.score_reward}`, 2500);
                    
                } else if (msg.type === 'player_died') {
                    showNotification('💀 사망! 3초 후 리스폰...', 3000);
                    
                } else if (msg.type === 'respawned') {
                    const pData = msg.player_data;
                    playerData.hp = pData.hp;
                    playerData.position = { x: pData.position[0], y: pData.position[1], z: pData.position[2] };
                    if (playerDrone) playerDrone.position.set(...pData.position);
                    showNotification('✅ 리스폰!', 2000);
                    
                } else if (msg.type === 'ai_respawned') {
                    const aiData = msg.ai_data;
                    const aiId = msg.ai_id;
                    
                    if (aiDrones[aiId]) {
                        aiDrones[aiId].position.set(...aiData.position);
                    } else {
                        aiDrones[aiId] = createAIDrone(aiData);
                    }
                    
                    aiDataMap[aiId] = {
                        position: { x: aiData.position[0], y: aiData.position[1], z: aiData.position[2] },
                        hp: aiData.hp,
                        max_hp: aiData.max_hp
                    };
                    
                } else if (msg.type === 'upgrade_result') {
                    if (msg.success) {
                        const pData = msg.player_data;
                        playerData.coins = pData.coins;
                        showNotification('✨ 업그레이드 완료!', 1500);
                        
                        Object.keys(pData.upgrades).forEach(key => {
                            const upgrade = pData.upgrades[key];
                            const item = document.querySelector(`[data-type="${key}"]`);
                            if (item) {
                                item.querySelector('.upgrade-level').textContent = upgrade.level;
                                item.querySelector('.upgrade-cost').textContent = upgrade.cost + ' 💰';
                            }
                        });
                    } else {
                        showNotification('❌ 업그레이드 실패', 2000);
                    }
                }
            };
            
            websocket.onerror = (err) => console.error('❌ 오류:', err);
            websocket.onclose = () => {
                isConnected = false;
                document.querySelector('.status-dot').className = 'status-dot red';
                document.getElementById('status-text').textContent = '연결 끊김';
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        window.addEventListener('load', () => {
            console.log('🎮 게임 시작!');
            initThreeJS();
            connectWebSocket();
            animate();
        });
    </script>
